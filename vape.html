<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Editable Text Boxes Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/background.gif') no-repeat center center fixed; /* Replace with your background image */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .textbox {
            width: 80%;
            max-width: 400px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            font-size: 16px;
            color: #333;
            overflow: hidden;
        }

        .textbox p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="textbox"><p>Vaping can hurt your lungs and get your addicted to nicotine. Don't let it take control of your health or your future. Stay smart, stay strong-say no to vaping.</p></div>
        <div class="textbox"><p>Text Box 2 Content</p></div>
        <div class="textbox"><p>Text Box 3 Content</p></div>
        <div class="textbox"><p>Text Box 4 Content</p></div>
    </div>
</body>
</html>
